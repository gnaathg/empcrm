{% extends 'base.html' %}

{% block main_block %}

<div class="container d-flex justify-content-center my-5">
    <div class="card" style="width: 18rem;">
        {% if data.picture %}
            <img src="{{ data.picture.url }}" class="card-img-top" alt="{{ data.name }}">
        {% endif %}
        
        <div class="card-body text-center">
            <h5 class="card-title">{{ data.name }}</h5>
            <p class="card-text">{{ data.email }}</p>
        </div>
        
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Department:</strong> {{ data.department }}</li>
            <li class="list-group-item"><strong>Salary:</strong> ${{ data.salary|floatformat:2 }}</li>
            <li class="list-group-item"><strong>Address:</strong> {{ data.address }}</li>
        </ul>
        
        <div class="card-body d-flex justify-content-around">
            <a href="{% url 'employee-update' data.id %}" class="btn btn-primary btn-sm">Edit</a>
            <a href="{% url 'employee-delete' data.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
