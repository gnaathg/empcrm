{% extends 'base.html' %}

{% block main_block %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Register</h2>
            <form action="" method="post" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-3 row justify-content-center">
                    <label for="id_username" class="col-sm-3 col-form-label text-end">Username</label>
                    <div class="col-sm-8">
                        {{ form.username }}
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-3 row justify-content-center">
                    <label for="id_email" class="col-sm-3 col-form-label text-end">Email</label>
                    <div class="col-sm-8">
                        {{ form.email}}
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3 row justify-content-center">
                    <label for="id_password" class="col-sm-3 col-form-label text-end">Password</label>
                    <div class="col-sm-8">
                        {{ form.password }}
                    </div>
                </div>

                <!-- Submit button with enhanced styling -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">Register</button><br>
                    Already a User? <a href="{%url 'signin'%}">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
