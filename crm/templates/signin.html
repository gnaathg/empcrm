{% extends 'base.html' %}

{% block main_block %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-4">
        <h2 class="text-center mb-4">Sign In</h2>
        <form action="" method="post" class="p-4 border rounded bg-light shadow-sm">
            {% csrf_token %}
            
            <!-- Username Field -->
            <div class="mb-3 row justify-content-center">
                <label for="id_username" class="col-sm-4 col-form-label text-end">Username</label>
                <div class="col-sm-8">
                    {{ form.username }}
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3 row justify-content-center">
                <label for="id_password" class="col-sm-4 col-form-label text-end">Password</label>
                <div class="col-sm-8">
                    {{ form.password }}
                </div>
            </div>

            <!-- Submit button and links with Bootstrap styling -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Sign In</button>
                <div class="mt-3">
                    New User? <a href="{% url 'register' %}">Register</a><br>
                    Already a User? <a href="{% url 'signin' %}">Sign In</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
