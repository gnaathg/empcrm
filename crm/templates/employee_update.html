{% extends 'base.html' %}

{% block main_block %}

<div class="container my-5">
    <h2 class="text-center mb-4">Update Employee</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="post" class="p-4 border rounded bg-light shadow-sm">
                {% csrf_token %}
                {{ form.as_p }}
                
                <!-- Submit button with styling -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success btn-lg w-100">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
